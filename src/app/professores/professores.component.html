<div *ngIf="professorSelected">
  <div class="row">
    <div class="col">
      <app-titulo [titulo]="'Professor: ' + professorSelected.id"></app-titulo>
    </div>
    <div class="col text-end">
      <button class="btn btn-warning" (click)="voltar()">
        Lista de Professores
      </button>
    </div>
  </div>
  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Nome</label>
      <input
        type="text"
        class="form-control"
        value="{{ professorSelected.nome }}"
      />
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Disciplina</label>
      <input
        type="text"
        class="form-control"
        value="{{ professorSelected.disciplina }}"
      />
    </div>
  </form>
</div>
<div *ngIf="!professorSelected">
  <app-titulo [titulo]="title"></app-titulo>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
        <th scope="col">Disciplina</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let professor of professores"
      >
      <td>
        <button class="btn btn-sm btn-outline-warning" (click)="professorSelect(professor)">Visualizar</button>
      </td>
        <th scope="row">{{ professor.id }}</th>
        <td>{{ professor.nome }}</td>
        <td>{{ professor.disciplina }}</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-sm btn-outline-primary" (click)="openModal(template)">Alunos</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

 
<ng-template #template>
  <div class="modal-body"></div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      Fechar
    </button>
  </div>
</ng-template>
