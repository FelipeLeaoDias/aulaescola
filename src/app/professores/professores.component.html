<div *ngIf="professorSelected">
  <app-titulo [titulo]="'Professor: ' + professorSelected"></app-titulo>
  <br />
  <button class="btn btn-default" (click)="voltar()">Voltar</button>
</div>
<div *ngIf="!professorSelected">
  <app-titulo [titulo]="title"></app-titulo>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let professor of professores"
        style="cursor: pointer"
        (click)="professorSelect(professor)"
      >
        <th scope="row">{{ professor.id }}</th>
        <td>{{ professor.nome }}</td>
        <td>{{ professor.disciplina }}</td>
      </tr>
    </tbody>
  </table>
</div>
